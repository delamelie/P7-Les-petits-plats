        <main class="search">
            <form method="post" action="" class="search-bar-recipe position-relative mb-5">
                <label for="search-bar-input" class="hidden"> Entrez un ou des mots-clés dans la barre de
                    recherche des recettes</label>
                <input type="text" class="search-bar-input w-100 fw-bold rounded border-0"

                <i class="fa-solid fa-magnifying-glass position-absolute"></i>
            </form>


            <section class="tags-section">

                <div class="tags-container"></div>

                <div class="search-filters d-flex my-4 accordion" id="searchfilters">


                    <div

                        <button
                            class="search-filters-button hide-btn color--primary me-2 px-3 fw-bold rounded border-0 accordion-button text-white"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                            aria-controls="#collapseOne">
                            Ingrédients</button>

                        <div class="search-filters-tags color--primary position-absolute rounded collapse accordion-collapse overflow-auto"
                            data-bs-parent="#searchfilters" id="collapseOne">
                            <form method="post" action="" class="search-bar-tags">
                                <label for="input-ingredients" class="hidden"> Entrez un ou des ingrédients dans la
                                    barre de recherche des ingrédients</label>
                                <input type="text"
                                    class="input-ingredients fw-bold color--primary input__color--primary rounded border-0 text-white"
                                    placeholder="Rechercher un ingrédient">

                            </form>
                            <div

                            </div>
                        </div>
                    </div>

                    <div
                        class="search-filters-dropdown accordion-item position-relative col-2 me-3 border-0 text-white">
                        <button
                            class="search-filters-button hide-btn color--secondary me-2 px-3 fw-bold rounded border-0 accordion-button text-white"

                            aria-controls="#collapseTwo" aria-expanded="false">
                            Appareils
                        </button>

                        <div class="search-filters-tags color--secondary position-absolute rounded collapse accordion-collapse overflow-auto"
                            data-bs-parent="#searchfilters" id="collapseTwo">
                            <form method="post" action="" class="search-bar-tags">
                                <label for="input-appliances" class="hidden"> Entrez un ou des appareils dans la barre
                                    de recherche des appareils</label>
                                <input type="text"
                                    class="input-appliances fw-bold color--secondary input__color--secondary rounded border-0 text-white"
                                    placeholder="Rechercher un appareil">

                            </form>
                            <div
                                class="search-filters-category search-filters-appliances row fw-normal fs-6 m-4 rounded">
                            </div>
                        </div>
                    </div>

                    <div class="search-filters-dropdown accordion-item position-relative col-2 border-0 text-white">
                        <button
                            class="search-filters-button hide-btn color--tertiary me-2 px-3 fw-bold rounded border-0 accordion-button text-white"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                            aria-controls="#collapseThree" aria-expanded="false">
                            Ustensiles
                        </button>

                            </form>
                            <div

                            </div>
                        </div>
