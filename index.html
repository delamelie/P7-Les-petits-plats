<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f68a297db4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="scripts/recipe-card.js" type="module"></script>
    <script src="scripts/tags-display.js" type="module"></script>
    <script src="scripts/search-function.js" type="module"></script>
    <script src="scripts/search-tags.js" type="module"></script>
    <title>Les Petits plats - Accueil</title>
</head>

<body>
    <div class="container-lg">

        <header class="d-flex justify-content-center mb-4 mt-3">
            <img src=" logo/logo.png" alt="logo Les Petits Plats" role="img">
        </header>

        <main class="search">
            <form class="search-bar-recipe position-relative mb-4" role="search"
                aria-label="Barre de recherche de recettes">
                <label for="search-bar-input" class="hidden"> Entrez un ou des mots-clés dans la barre de
                    recherche des recettes</label>
                <input type="search" class="search-bar-input w-100 fw-bold rounded border-0" name="search"
                    placeholder="Rechercher une recette">
                <span class="fa-solid fa-magnifying-glass position-absolute" aria-hidden="true"></span>
            </form>

            <section class="tags-section">

                <div class="tags-container d-flex flex-wrap"></div>

                <div class="search-filters d-flex flex-wrap my-4 accordion" id="searchfilters">

                    <div class="search-filters-dropdown accordion-item position-relative me-3 border-0 text-white"
                        aria-haspopup="listbox">
                        <button
                            class="search-filters-button hide-btn color--primary me-2 px-3 fw-bold rounded border-0 accordion-button text-white"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                            aria-controls="#collapseOne" aria-label="Dérouler la liste des ingrédients">
                            Ingrédients</button>

                        <div class="search-filters-tags color--primary position-absolute rounded collapse accordion-collapse overflow-auto"
                            data-bs-parent="#searchfilters" id="collapseOne">
                            <form class="search-bar-tags" role="search">
                                <label for="input-ingredients" class="hidden"> Entrez un ou des ingrédients dans la
                                    barre de recherche des ingrédients</label>
                                <input type="search"
                                    class="input-ingredients fw-bold color--primary input__color--primary rounded border-0 text-white"
                                    placeholder="Rechercher un ingrédient" name="search">
                            </form>
                            <div
                                class="search-filters-category search-filters-ingredients row fw-normal fs-6 m-4 rounded">
                            </div>
                        </div>
                    </div>

                    <div class="search-filters-dropdown accordion-item position-relative me-3 border-0 text-white"
                        aria-haspopup="listbox">
                        <button
                            class="search-filters-button hide-btn color--secondary me-2 px-3 fw-bold rounded border-0 accordion-button text-white"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                            aria-controls="#collapseTwo" aria-expanded="false"
                            aria-label="Dérouler la liste des appareils">
                            Appareils
                        </button>

                        <div class="search-filters-tags color--secondary position-absolute rounded collapse accordion-collapse overflow-auto"
                            data-bs-parent="#searchfilters" id="collapseTwo">
                            <form class="search-bar-tags" role="search">
                                <label for="input-appliances" class="hidden"> Entrez un ou des appareils dans la
                                    barre de recherche des appareils</label>
                                <input type="search"
                                    class="input-appliances fw-bold color--secondary input__color--secondary rounded border-0 text-white"
                                    placeholder="Rechercher un appareil" name="search">

                            </form>
                            <div
                                class="search-filters-category search-filters-appliances row fw-normal fs-6 m-4 rounded">
                            </div>
                        </div>
                    </div>

                    <div class="search-filters-dropdown accordion-item position-relative border-0 text-white"
                        aria-haspopup="listbox">
                        <button
                            class="search-filters-button hide-btn color--tertiary me-2 px-3 fw-bold rounded border-0 accordion-button text-white"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                            aria-controls="#collapseThree" aria-expanded="false"
                            aria-label="Dérouler la liste des ustensiles">
                            Ustensiles
                        </button>

                        <div class="search-filters-tags color--tertiary position-absolute rounded collapse accordion-collapse overflow-auto"
                            data-bs-parent="#searchfilters" id="collapseThree">
                            <form class="search-bar-tags" role="search">
                                <label for="input-ustensils" class="hidden"> Entrez un ou des ustensiles dans la
                                    barre
                                    de recherche des ustensiles</label>
                                <input type="search"
                                    class="input-ustensils fw-bold color--tertiary input__color--tertiary rounded border-0 text-white"
                                    placeholder="Rechercher un ustensile" name="search">

                            </form>
                            <div
                                class="search-filters-category search-filters-ustensils row fw-normal fs-6 m-4 rounded">
                            </div>
                        </div>
                    </div>


                </div>
            </section>
        </main>

        <section class="recipes">
            <div class="recipes-container row"></div>
        </section>

    </div>

</body>

</html>
