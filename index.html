<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f68a297db4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js" type="module" defer></script>
    <script src="scripts/dropdown.js" type="module" defer></script>
    <title>Les Petits plats - Accueil</title>
</head>

<body>
    <div class="container-lg">

        <header class="d-flex justify-content-center mb-4 mt-3">
            <img src=" logo/logo.png" alt="logo">
        </header>

        <main class="search">
            <form method="post" action="" class="search-bar-recipe position-relative mb-5">
                <input type="text" class="search-bar-input w-100 fw-bold rounded border-0"
                    placeholder="Rechercher une recette">
                <i class="fa-solid fa-magnifying-glass position-absolute"></i>
            </form>

            <section class="search-filters d-flex flex-wrap mb-3">

                <button
                    class="search-filters-button search-filters-button__primary col-7 mb-2 col-sm-3 col-lg-2 d-flex justify-content-between align-items-center me-3 px-3 fw-bold rounded border-0"
                    type="button" aria-expanded="false">
                    <span>Ingrédients</span>
                    <span class="fa-solid fa-chevron-down"></span>
                    <div class="search-filters-tags">
                        <form method="post" action="" class="search-bar-tags">
                            <input type="text" class="border-0" placeholder="Rechercher un ingrédient">
                            <i class="fa-solid fa-chevron-up"></i>
                        </form>
                        <div class="search-filters-ingredients row fw-normal fs-6 m-4 rounded"></div>
                    </div>
                </button>

                <button
                    class="search-filters-button search-filters-button__secondary col-7 mb-2 col-sm-3 col-lg-2 d-flex justify-content-between align-items-center me-3 px-3 fw-bold rounded border-0"
                    type="button" aria-expanded="false">
                    <span>Appareils</span>
                    <span class="fa-solid fa-chevron-down"></span>
                </button>

                <button
                    class="search-filters-button search-filters-button__tertiary col-7 mb-2 col-sm-3 col-lg-2 d-flex justify-content-between align-items-center me-3 px-3 fw-bold rounded border-0"
                    type="button" aria-expanded="false">
                    <span>Ustensiles</span>
                    <span class="fa-solid fa-chevron-down"></span>
                </button>

            </section>
        </main>

        <section class="recipes">

            <div class="recipes-container row"></div>


        </section>

    </div>

</body>

</html>
